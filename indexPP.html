<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylePP.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="profile">
            <div class="icon">
                <div class="icon-int">
                    <img src="assets/images/Ellipse 2.svg" alt="foto">

            <div class="profile-info">

                    <h1 class="name">Victor Alvarado</h1>

                <div class="redes">

                    <div class="red">

                    <div class="red">

        <div class="buttons">

            <div class="contact">

        </div>
        <div class="more-info">
            <div class="port">

        <div class="imagenes">
